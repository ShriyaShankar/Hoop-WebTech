            <!--Form to host tournament-->
            
            <form action="host_action.php" method="POST" enctype="multipart/form-data">
                <div class="row1">
                    <div class="col-lg-3">
                        <h3>Pick a sport</h3>
                        
                            <select name="sport" id="sport" required>
                                <option>Basketball</option>
                                <option>Throwball</option>
                                <option>Football</option>
                                <option>Volleyball</option>
                                <option>Table Tennis</option>
                                <option>Athletics</option>
                                <option>Swimming</option>
                            </select>

                        <br> <br> <br> 
                        <h3>Tournament Name:</h3>
                        <input type="text" placeholder="Enter tournament name" id="tournament_name" name="tournament_name" required>
                        
                    </div>
                    <div class="col-lg-3">
                        <h3>Select host college</h3>
                        <select name="college" id="college" required>
                            <option>PES University</option>
                            <option>RV College of Engineering</option>
                            <option>BMS College of Engineering</option>
                            <option>MSRIT</option>
                            <option>Reva University</option>
                            <option>Christ University</option>
                            <option>BNMIT</option>
                            <option>NHCE</option>
                        </select>
                        <br> <br> <br> 
                        <h3>Tournament Venue:</h3>
                        <input type="text" placeholder="Enter tournament venue" id="tournament_venue" name="tournament_venue" required>
                    </div>
                    <div class="col-lg-3">
                        <h3>Select start date</h3>
                        <input name="startdate" id="startdate" type="date"required>
                        <br> <br> <br> 
                        <h3>Contact Name:</h3>
                        <input type="text" id="contact_name" name="contact_name" placeholder="Enter contact name" required>
                    </div>
                    <div class="col-lg-3">
                        <h3>Select end date</h3>
                        <input name="enddate" id="enddate" type="date" required>
                        <br> <br> <br> 
                        <h3>Contact Number:</h3>
                        <input type="text" id="contact_number" name="contact_number" placeholder="Enter contact number" required>
                        <br> <br> 
                        <br>
                    </div>
                    
                   <input type="submit" class="button btn-primary" value= "Host Tournament">
                  
            
                </div>
            </form>
    </body>
